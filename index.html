<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="MainResult">
        <h1>Your Result</h1>
        <div class="grade">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h2 class="classification">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>

      <article class="SideResult">
        <ul><h1>Summary</h1>
          <li>
            <img src="assets/images/icon-reaction.svg" />
            <a>Reaction</a>
            <p><strong>80</strong> /100</p>
          </li>
          <li>
            <img src="assets/images/icon-memory.svg" />
            <a>Memory</a>
            <p><strong>90</strong> / 100</p>
          </li>
          <li>
            <img src="assets/images/icon-verbal.svg" />
            <a>Verbal</a>
            <p><strong>60</strong> / 100</p>
          </li>
          <li>
            <img src="assets/images/icon-visual.svg" />
            <a>Visual</a>
            <p><strong>72</strong> / 100</p>
          </li>
        </ul>
        <a class="button" href="/"> Continue</a>
      </article>
    </main>
  </body>
</html>
